<!DOCTYPE html>
<html>

<html style="width: 250px; height: 380px;">


<head>
  <title>Color Changer</title>
  <style>
    body {
      background-color: #101010;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* height: 100vh; */
      /* Ensure the body takes up the full height of the viewport */
      margin: 10;
      /* Remove default margin */
    }

    .color-circle {
      width: 200px;
      height: 25px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <input type="color" id="colorPicker" value="#343541"> <!-- Set the default color value -->
  <button id="changeColorBtn">Change Color</button>
  <div id="colorCircles">
    <div class="color-circle" style="background-color: #343541"></div>
    <div class="color-circle" style="background-color: #7a3928"></div>
    <div class="color-circle" style="background-color: #815f24"></div>
    <div class="color-circle" style="background-color: #495d19"></div>
    <div class="color-circle" style="background-color: #1f5d1d"></div>
    <div class="color-circle" style="background-color: #3E7E6F"></div>
    <div class="color-circle" style="background-color: #146048"></div>
    <div class="color-circle" style="background-color: #20446b"></div>
    <div class="color-circle" style="background-color: #363763"></div>
    <div class="color-circle" style="background-color: #7947a3"></div>
    <div class="color-circle" style="background-color: #822a77"></div>
  </div>
</body>

</html>
