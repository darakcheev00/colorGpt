<!DOCTYPE html>
<html>

<html style="width: 460px; height: 250px;">


<head>
  <title>Color Changer</title>
  <style>
    body {
      background-color: #101010;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      /* Add some padding for spacing */
    }

    h2,
    h3 {
      color: white;
    }

    #colorCircles {
      display: flex;
      flex-wrap: wrap;
      /* Enable wrapping to create two rows */
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .color-circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
    }

    .color-picker-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      /* Add some margin for spacing between divs */
    }

    /* Style for custom color inputs and buttons */
    input[type="color"] {
      width: 40px;
      height: 40px;
      border-radius: 15%;
      margin-right: 10px;
      /* Add some margin for spacing */
    }

    button {
      background-color: #5b5b5b;
      /* Green background color */
      color: white;
      border: none;
      padding: 5px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <h2>PrettyGPT</h2>
  <h3>Presets</h3>

  <div class="row">
    <div class="color-circle" style="background-color: #ffffff"></div>
    <div class="color-circle" style="background-color: #b5b5b5"></div>
    <div class="color-circle" style="background-color: #ff9175"></div>
    <div class="color-circle" style="background-color: #ffca6e"></div>
    <div class="color-circle" style="background-color: #f2ffa1"></div>
    <div class="color-circle" style="background-color: #a0ff8f"></div>
    <div class="color-circle" style="background-color: #a1ffe1"></div>
    <div class="color-circle" style="background-color: #abffd9"></div>
    <div class="color-circle" style="background-color: #b6d9ff"></div>
    <div class="color-circle" style="background-color: #b9baff"></div>
    <div class="color-circle" style="background-color: #deb6ff"></div>
    <div class="color-circle" style="background-color: #ffb9f6"></div>
  </div>
  <div class="row">
    <div class="color-circle" style="background-color: #171717"></div>
    <div class="color-circle" style="background-color: #343541"></div>
    <div class="color-circle" style="background-color: #7a3928"></div>
    <div class="color-circle" style="background-color: #815f24"></div>
    <div class="color-circle" style="background-color: #495d19"></div>
    <div class="color-circle" style="background-color: #1f5d1d"></div>
    <div class="color-circle" style="background-color: #3E7E6F"></div>
    <div class="color-circle" style="background-color: #146048"></div>
    <div class="color-circle" style="background-color: #20446b"></div>
    <div class="color-circle" style="background-color: #363763"></div>
    <div class="color-circle" style="background-color: #7947a3"></div>
    <div class="color-circle" style="background-color: #822a77"></div>
  </div>
  <h3>Custom Colors</h3>
  <div class="color-picker-container">
    <input type="color" id="colorPicker1" value="#000000">
    <button id="changeColorBtn1">Use</button>
  </div>
  <div class="color-picker-container">
    <input type="color" id="colorPicker2" value="#000000">
    <button id="changeColorBtn2">Use</button>
  </div>
  <div class="color-picker-container">
    <input type="color" id="colorPicker3" value="#000000">
    <button id="changeColorBtn3">Use</button>
  </div>
</body>

</html>
